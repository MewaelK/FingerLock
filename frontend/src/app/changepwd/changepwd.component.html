<!--default start-->
<div style="background-color:white">
    <br>
</div>

<!--default main-->
<mat-grid-list cols="10" rowHeight="200px">
    <mat-grid-tile [colspan]="1" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="8" [rowspan]="2">

        <mat-card class="card-class">
            <mat-card-header>
                <mat-card-title>Change your passowrd</mat-card-title>
                <mat-card-subtitle>-/- Change your password by one click! -\-</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form class="login-form">
                    <mat-form-field class="login-full-width">
                        <input matInput name="name" type="text" placeholder="Current password" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="login-full-width">
                        <input matInput name="email" type="email" placeholder="New password" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="login-full-width">
                        <input matInput name="passwrod" type="password" placeholder="Confirm password" required>
                    </mat-form-field>
                    <br>
                    <mat-divider></mat-divider>
                    <br>
                    <button mat-raised-button color="primary" (click)="onClick()">Submit</button>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2"></mat-grid-tile>
</mat-grid-list>

<!--default end-->
<div style="background-color:white">
    <br>
</div>

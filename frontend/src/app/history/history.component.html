<!--History-->
<div style="background-color:white">
    <br>
</div>

<mat-grid-list cols="10" rows="6" rowHeight="150">
    <mat-grid-tile [colspan]="1" [rowspan]="2"></mat-grid-tile>

    <!-- Col8/row1-->
    <mat-grid-tile [colspan]="8" [rowspan]="1">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </mat-grid-tile>
    <!-- Col8/row2-->
    <mat-grid-tile [colspan]="8" [rowspan]="3">
        <div class="table-div">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="position">

                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        No.
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.position}}</td>
                </ng-container>

                <!-- Username Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Info Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.type === "warn" ? 'Warning' : 'Logging'}} </td>
                </ng-container>

                <!-- Info Column -->
                <ng-container matColumnDef="info">
                    <th mat-header-cell *matHeaderCellDef> Info </th>
                    <td mat-cell *matCellDef="let element"> {{element.info}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- datetime Column -->
                <ng-container matColumnDef="datetime">
                    <th mat-header-cell *matHeaderCellDef> Date & Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="2"></mat-grid-tile>
</mat-grid-list>

<!-- Just for Decoration-->
<div>
    <br>
    <br>
</div>
